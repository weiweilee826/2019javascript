<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>124 Create the value of NOR of two given booleans</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-124.php">124</a>

    <script>
        var logical_nor = function (a, b) {
            return (!(a || b));
        }

        console.log(logical_nor(true, false)); //false
        console.log(logical_nor(false, false)); //true
        console.log(logical_nor(true, true)); //false
    </script>

</body>

</html>
