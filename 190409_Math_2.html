<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Binary number to a decimal number</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-2.php"></a>

    <script>
        var bin_to_dec = function (num) {
            return parseInt(num, 2);
        }

        console.log(bin_to_dec('110011')); //51
        console.log(bin_to_dec('100')); //4

    </script>

</body>

</html>
