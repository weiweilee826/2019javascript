    function trailing_zeros_factorial (num){
    var result=0;
        while(num= Math.floor(num/5)){
            result+=num;
        }
    return result;
    }

    console.log(trailing_zeros_factorial(8)) //1
    console.log(trailing_zeros_factorial(10)) //2
    console.log(trailing_zeros_factorial(125)) //31
    //125/5=25, 25/5=5, 5/5=1, 25+5+1=31
    </script>
