<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>46 to get time differences in days between two dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-46.php"></a>

    <script>
        function diff_days(dt1, dt2) {
            return Math.floor((dt2.getTime() - dt1.getTime()) / (1000 * 60 * 60 * 24));
        }

        dt1 = new Date(2014, 10, 2);
        dt2 = new Date(2014, 10, 6);
        console.log(diff_days(dt1, dt2)); //4
        
    </script>

</body>

</html>
