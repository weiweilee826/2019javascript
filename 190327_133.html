    <title>133 Check whether a given fraction is proper or not</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-133.php">133</a>

    <script>
        var proper_or_improper = function (num) {
            if (num[0] < num[1]) {
                return "Proper fraction.";
            } else {
                return "Improper fraction.";
            }
        }

        var proper_or_improper2 = function (num) {
            return num[0] < num[1] ? "Proper fraction." : "Improper fraction.";
        }

        // 12/-300也是分數，不過你現在寫的會return Improper fraction. 
        // 上面那個不是原本就應該回傳return Improper fraction嗎? 不是正數就是Improper?
        console.log(proper_or_improper2([12, 300])); //Proper
        console.log(proper_or_improper2([12, -300])); //Improper
        
    </script>
</body>

</html>
