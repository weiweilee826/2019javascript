<!DOCTYPE html>
<html lang="en">

<head>

    <title>1 Write a JavaScript program that accept two integers and display the larger</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-1.php"></a>

    <script>
        var larger = function test(a, b) {
            return parseInt(a > b) ? a : b;
        }

        console.log(larger(3, 5))
    </script>

</body>
