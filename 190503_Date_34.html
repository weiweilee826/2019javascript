<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34 to get 24-hour format of an hour without leading zeros</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-34.php"></a>

    <script>
        function hours_without_zeroes(dt) {
            return dt.getHours();
        }


        dt = new Date();
        console.log(hours_without_zeroes(dt));

        dt = new Date(1989, 10, 1);
        console.log(hours_without_zeroes(dt)); //0
        
    </script>

</body>

</html>
