<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 JavaScript function to merge two arrays and removes all duplicates elements</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-30.php"></a>

    <script>
        function merge_array(arr1, arr2) {
            var arr = arr1.concat(arr2);
            return arr.filter((item, index) => arr.indexOf(item) == index);
        }

        var array1 = [1, 2, 3];
        var array2 = [2, 30, 1];

        console.log(merge_array(array1, array2)); //[1,2,3,30]

    </script>

</body>

</html>
