<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28 Write a JavaScript function to find the longest common starting substring in a set of strings</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-28.php"></a>

    <script>
        function longest_common_starting_substring(arr1) {
            //const arr2 = arr1.concat();
            const arr = arr1.sort();
            const a1 = arr[0];
            const a2 = arr[arr.length - 1];
            const L = a1.length;
            let i = 0;
            while (i < L && a1.charAt(i) === a2.charAt(i)) i++;
            return a1.substring(0, i);
        }

        console.log(longest_common_starting_substring(['aaa', 'ab','aab']));
        console.log(longest_common_starting_substring(['go', 'google'])); // go
        console.log(longest_common_starting_substring(['SQLInjection', 'SQLTutorial'])); // SQL
        console.log(longest_common_starting_substring(['abcd', '1234']));

    </script>

</body>

</html>
