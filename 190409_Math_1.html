<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1 Base convert</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-1.php"></a>

    <script>
        var base_convert = function (number, base1, base2) {
            if ((base1 < 2 || base1 > 36) || (base2 < 2 || base2 > 36)) {
                return 'Base between 2 and 36';
            }
            return parseInt(number + '', base1).toString(base2);
        }

        console.log(base_convert('E164', 16, 8)); //160544
        console.log(base_convert(1000, 2, 8)); //10
        
    </script>

</body>

</html>
