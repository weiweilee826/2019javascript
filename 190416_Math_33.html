    <title>33 to convert degrees to radians</title>

<body>
    <div>度數換算成弧度</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-33.php"></a>

    <script>
        //If you want to use degrees instead of radians, you have to convert degrees to radians: Angle in radians = Angle in degrees x PI / 180.
        
        function degrees_to_radians(deg) {
            return deg * Math.PI / 180;
        }

        console.log(degrees_to_radians(45)); //0.7853981633974483

    </script>

</body>
