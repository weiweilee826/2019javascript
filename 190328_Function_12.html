    <title>12 Find the second lowest and second greatest numbers from an array</title>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-12.php">12</a>

    <script>
        var is_perfect = function (num) {
            var result = [];
            for (var i = 1; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    result.push(i);
                }
            }
            var b = result.reduce((sum,v) => sum + v + num/v ,0);

            return b;
        }

        console.log(is_perfect(28)) //It is a perfect number.
        console.log(is_perfect(11)) //It is not a perfect number.
    </script>
