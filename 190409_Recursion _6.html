<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 Exponent of a number</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-recursion-function-exercise-6.php"></a>

    <script>
        var fibonacci = function (num) {
            if (num == 1) {
                return [0, 1];
            }
            var arr = fibonacci(num - 1);
            arr.push(arr[num - 1] + arr[num - 2]);
            return arr;
        }

        console.log(fibonacci(8)); //[0,1,1,2,3,5,8,13,21]
    </script>

</body>

</html>
