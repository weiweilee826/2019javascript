<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35 Write a JavaScript function for the Pythagorean theorem</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-35.php"></a>
    <script>
        function pythagorean(a, b) {
            return Math.sqrt(a * a + b * b);
        }

        console.log(pythagorean(4, 3)); //5
        
    </script>

</body>

</html>
