<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15  to check whether a given value is A social security number or not</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-15.php"></a>
    <script>
        function is_socialSecurity_Number(str) {
            var re =
                /^(?!000|666)[0-8][0-9]{2}-(?!00)[0-9]{2}-(?!0000)[0-9]{4}$/;
            return re.test(str);
        }

        console.log(is_socialSecurity_Number("019-90-5680")); //t
        console.log(is_socialSecurity_Number("K8V-3Y1")); //f
        
    </script>

</body>

</html>
