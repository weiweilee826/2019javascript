<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 For loop that will iterate from 0 to 15</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-5.php"></a>

    <script>
        for (var i = 0; i <= 15; i++) {
            if (i == 0 || i % 2 == 0) {
                console.log(i + ' is even')
            } else {
                console.log(i + ' is odd')
            }
        }
        
    </script>

</body>

</html>
