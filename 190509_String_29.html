<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29 to find a word within a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-29.php"></a>
    <script>
        function search_word(str, w) {
            return str.split(w).length - 1;
        }

        console.log(search_word('The quick brown fox', 'fox')); //1
        console.log(search_word('aa, bb, cc, dd, aa', 'aa')); //2
        
    </script>

</body>

</html>
