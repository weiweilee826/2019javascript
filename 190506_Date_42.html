<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>42 to add specified weeks to a date</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-42.php"></a>

    <script>
        function add_weeks(dt, week) {
            return new Date(dt.setDate(dt.getDate() + (week * 7)));
        }

        console.log(add_weeks(new Date(2014, 10, 2), 10)); //Sun Jan 11 2015 00:00:00 GMT+0800 (台北標準時間)
        
    </script>

</body>

</html>
