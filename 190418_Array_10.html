<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 Print 2-D array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-10.php"></a>

    <script>
        var a = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];

        for (var i in a) {
            console.log("row " + i);
            for (var j in a[i]) {
                console.log(" " + a[i][j]);
            }
        }

        function x(arr) {
            arr.map(e => {
                e.map(e => {
                    console.log(e);
                })
            })
        }
        x([
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ]);
    </script>

</body>

</html>
