<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>41 to count the digits of an integer</title>
</head>

<body>
    <div>計算有幾位數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-41.php"></a>
    <script>
        function digits_count(num) {
            return num.toString().length;
        }

        console.log(digits_count(12112)); //5
        console.log(digits_count(457)); //3

    </script>

</body>

</html>
