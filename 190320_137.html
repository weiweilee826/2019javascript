<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>137 Test if a given integer is greater than 15 return the given number, otherwise return 15</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-137.php">137</a>

    <script>
        var greater15 = function (num) {
            return num >= 15 ? num : 15;
        }

        console.log(greater15("123")); //123
        console.log(greater15("10")); //15
        console.log(greater15("5")); //15
    </script>

</body>

</html>
