<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35 to remove HTML/XML tags from string</title>
</head>

<body>
    <div>不懂移除標籤?</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-35.php"></a>
    <script>
        function strip_html_tags(str) {
            return str.replace(/<[^>]*>/g, "");
        }

        console.log(strip_html_tags('PHP Exercises'));

    </script>

</body>

</html>
