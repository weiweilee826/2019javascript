<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>22 to get a part of string after a specified character</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-22.php"></a>
    <script>
        function subStrAfterChars(str, chr, pos) {
            if (pos === 'b') {
                return str.slice(str.indexOf(chr) + 1);
            } else if (pos === 'a') {
                return str.slice(0, str.indexOf(chr));
            } else {
                return str;
            }
        }

        console.log(subStrAfterChars('w3resource: JavaScript Exercises', ':', 'a')); //w3resource
        console.log(subStrAfterChars('w3resource: JavaScript Exercises', 'E', 'b')); //xercises
        
    </script>

</body>

</html>
