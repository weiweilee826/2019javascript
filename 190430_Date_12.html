<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12 Minimum date from an array of dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-12.php"></a>

    <script>
        function min_date(arr) {
            return arr.sort()[0];
        }

        console.log(min_date(['2015/02/01', '2015/02/02', '2015/01/03'])); //2015/01/03
        
    </script>

</body>

</html>
