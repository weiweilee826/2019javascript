<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-5.php"></a>

    <script>
        var decimals = function (num, d) {
            // toFixed > 使用定點小數表示法來格式化數字
            return num.toFixed(d);
        }

        console.log(decimals(2.100212, 2)); //2.10
        console.log(decimals(2.100212, 3)); //2.100
        console.log(decimals(2100, 2)); //2100.00

    </script>

</body>
