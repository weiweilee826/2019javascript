<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>40 to Uncapitalize the first letter of each word of a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-40.php"></a>
    <script>
        function unCapitalize_Words(str) {
            var s = str.split(' ');
            var result = '';
            for (var i = 0; i < s.length; i++) {
                result += s[i].charAt(0).toLowerCase() + s[i].substr(1) + ' ';
            }
            return result;
        }

        console.log(unCapitalize_Words('Js String Exercises')); //js string exercises 
        
    </script>

</body>

</html>
