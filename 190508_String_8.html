    <title>8 Make capitalize the first letter of a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-8.php"></a>
    <script>
        function capitalize(str1) {
            return str1.charAt(0).toUpperCase() + str1.slice(1);
        }

        console.log(capitalize('js string exercises')); //Js string exercises
        
    </script>

</body>
