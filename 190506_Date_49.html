<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>49 to get time differences in years between two dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-49.php"></a>

    <script>
        function diff_years(dt1, dt2) {
            return dt2.getFullYear() - dt1.getFullYear();
        }
        
        dt1 = new Date("June 13, 2014 08:11:00");
        dt2 = new Date("October 19, 2017 11:13:00")
        console.log(diff_years(dt1, dt2)); //3

    </script>

</body>

</html>
