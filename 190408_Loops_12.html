<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Three digit armstrong numbers</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-9.php"></a>

    <script>
        var result = 0;
        for (var i = 0; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                result += i;
            }
        }
        console.log(result); //233168

    </script>

</body>

</html>
