<!DOCTYPE html>

    <title>3 Break a string and convert it into an array of words</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-3.php"></a>
    <script>
        function string_to_array (str) {
            return str.split(" ");
        }

        console.log(string_to_array("Robin Singh")); //["Robin","Singh"]
        
    </script>

</body>
