<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18 to check whether a specified value is a DOM element</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-18.php"></a>
    <script>
        function is_dom_element(obj) {
            return !!(obj && obj.nodeType === 1);
        }
        console.log(is_dom_element(jQuery('body')[0]));
        
    </script>

</body>

</html>
