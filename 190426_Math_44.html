<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>44 to show the Hamming numbers</title>
</head>

<body>
    <div>找出因數只有2,3,5的質因數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-44.php"></a>
    <script>
        function is_humming_number(num) {
            while (num % 5 === 0) {
                num /= 5;
            }
            while (num % 3 === 0) {
                num /= 3;
            }
            while (num % 2 === 0) {
                num /= 2;
            }
            return (num === 1);
        }

        function Hamming(num) {
            var arr = [1];
            var i = 2;
            while (num > 1) {
                if (is_humming_number(i)) {
                    num--;
                    arr.push(i);
                }
                i++;
            }
            return arr;
        }

        console.log(Hamming(20)) //[1,2,3,4,5,6,8,9,10,12,15,16,18,20,24,25,27,30,32,36]
        
    </script>

</body>

</html>
