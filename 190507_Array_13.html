<body>

    <body>
        <div></div>
        <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-13.php"></a>

        <script>
            var arr = [];
            function add_element_to_array() {
                var item = document.getElementById('text1');
                arr.push(item.value);
                item.value = "";
                item.focus();
            }

            function display_array() {
                var result = document.getElementById('Result').innerHTML = "element is : " + arr;
            }

        </script>
