<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Gets the integers from x to y</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-recursion-function-exercise-3.php"></a>

    <script>
        var range = function (start, end) {
            var result=[];
            if (end - start == 2) {
                return [start + 1];
            } else {
                return [start + 1].concat(range(start + 1, end));
            }
        }

        console.log(range(1, 3)); //[2]
        console.log(range(1, 9)); //[2,3,4,5,6,7,8]
    </script>

</body>

</html>
