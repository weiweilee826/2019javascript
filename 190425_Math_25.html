<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25 Write a JavaScript function to make currency math (add, subtract, multiply, division etc.)</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-25.php"></a>
    <script>
        function currency_math(num1, num2) {
            var n1 = num1.replace("$", "");
            var n2 = num2.replace("$", "");
            return parseFloat(n1) + parseFloat(n2);
        }

        console.log(currency_math("$40.24", "$21.57")); //61.81
        
    </script>

</body>

</html>
