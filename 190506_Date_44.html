<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>44 to get time differences in minutes between two dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-44.php"></a>

    <script>
        function diff_minutes(dt1, dt2) {
            return Math.round((dt2.getTime() - dt1.getTime()) / 60000);

        }

        dt1 = new Date(2014, 10, 2);
        dt2 = new Date(2014, 10, 3);
        console.log(diff_minutes(dt1, dt2)); //1440
        
    </script>

</body>

</html>
