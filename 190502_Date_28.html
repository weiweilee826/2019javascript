<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28 to get a full numeric representation of a year (4 digits)</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-28.php"></a>

    <script>
        function full_year(dt) {
            return dt.getFullYear();
        }
        dt = new Date(2015, 10, 1);
        console.log(full_year(dt)); //2015
        
    </script>

</body>

</html>
