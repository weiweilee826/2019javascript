<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1 Reverse a number</title>
</head>

<body>
    <div>反轉數字</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-1.php">1</a>

    <script>
        var reverse_num = function (num) {
            return num.toString().split("").reverse().join("");
        }

        console.log(reverse_num(32243)) //34223

    </script>

</body>

</html>
