<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Detect JavaScript Data Types</title>
</head>

<body>
    <div>回傳資料型態</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-9.php">9</a>
    <a href="http://tramaine.me/blog/use-typeof-to-check-javascript-data-types-at-runtime">typeof</a>

    <script>
        var detect_data_type = function (data) {
            return typeof (data);
        }

        console.log(detect_data_type(12));
        console.log(detect_data_type('w3resource'));
        console.log(detect_data_type(false));
        
    </script>

</body>

</html>
