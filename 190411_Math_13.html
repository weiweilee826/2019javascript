<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13 Test if a number is a power of 2</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-13.php"></a>

    <script>
        function power_of_2(num) {
            return typeof num !== 'number' ? 'Not a number' : num && (num & (num - 1)) === 0;
        }

        console.log(power_of_2(16)); //t
        console.log(power_of_2(18)); //f
        console.log(power_of_2(256)); //t
        
    </script>

</body>

</html>
