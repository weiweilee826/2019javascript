<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17 chop a string into chunks of a given length</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-17.php"></a>
    <script>
        function string_chop(str, num) {
            var arr = [];
            for (var i = 0; i < str.length; i += num) {
                arr.push(str.substr(i, num));
            }
            return arr;
        }
        console.log(string_chop('w3resource')); //["w3resource"]
        console.log(string_chop('w3resource', 2)); //["w3","re","so","ur","ce"]
        console.log(string_chop('w3resource', 3)); //["w3r","eso","urc","e"]
        
    </script>

</body>

</html>
