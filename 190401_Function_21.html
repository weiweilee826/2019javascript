<body>
    <div>列出陣列中具有固定長度（參數）的所有組合</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-21.php"></a>

    <script>
        //有問題
        var subset = function (arr, num) {

            if (arr.length == num) { return [arr] };
            if (num == 1) { return arr.map(a => [a]) };

            var subArr = arr.slice(1, arr.length);
            var headArr = subset(subArr, num - 1).map(a => [arr[0], ...a]);
            var headlessArr = subset(subArr, num);

            return headArr.concat(headlessArr);
        }





        var subset1 = function (arr, num) {
            
            if(num==1){return arr.map(n=>[n])};
            if(arr.length==num){return [arr]};

            var subArr = arr.slice(1,arr.length);
            // 有1
            var headArr = subset1(subArr,num-1).map(ar=>[arr[0],...ar]);   // [[2],[3]] > [[1,2],[1,3]]
            // 沒有1                                                          
            var headlessArr = subset1(subArr,num); // [[2,3]] 

            return headArr.concat(headlessArr);
        }

        console.log(subset1([1, 2, 3], 2));  


    </script>
