<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26 JavaScript function to calculate the nth root of a number</title>
</head>

<body>
    <div>計算數字的n根號</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-26.php"></a>
    <a href="https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Math/pow">Math.pow</a>
    <script>
        function nthroot(num, r) {
            return Math.pow(num, 1 / r);
        }

        console.log(nthroot(64, 2)); //8
        console.log(nthroot(64, -2)); //0.125
        
    </script>

</body>

</html>
