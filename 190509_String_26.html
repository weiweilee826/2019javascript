<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26 to remove the first occurrence of a given 'search string' from a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-26.php"></a>
    <script>
        function remove_first_occurrence(str, w) {
            //str.replace(substr, newSubstr)
            return str.replace((w + ' '), '');
        }

        console.log(remove_first_occurrence("The quick brown fox jumps over the lazy dog", 'the')); //The quick brown fox jumps over lazy dog
        
    </script>

</body>

</html>
