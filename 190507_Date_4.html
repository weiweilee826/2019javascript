<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 Get the month name from a particular date</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-4.php"></a>

    <script>
        function month_name(dd) {
            var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September",
                "October", "November", "December"
            ]
            return month[dd.getMonth()];
        }
        
        console.log(month_name(new Date("10/11/2009"))); //October
        console.log(month_name(new Date("11/13/2014"))); //November
    </script>

</body>

</html>
