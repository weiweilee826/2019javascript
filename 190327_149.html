<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>149 Change the capitalization of all letters in a given string</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-149.php">149</a>

    <script>
        var swap_case = function (str) {
            var result = "";
            for (var i = 0; i < str.length; i++) {
                if (str[i] === str[i].toLowerCase()) {
                    result += str[i].toUpperCase();
                } else {
                    result += str[i].toLowerCase();
                }
            }
            return result;
        }

        console.log(swap_case("w3resource"));
        console.log(swap_case("Germany"));
        
    </script>
    </script>

</body>

</html>
