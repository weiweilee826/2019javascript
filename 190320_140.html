<!DOCTYPE html>

    <title>140 Check if all the digits in a given number are the same or not</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-140.php">140</a>

    <script>
        var test_same_num = function (num) {
            // return new Set(num + '').size === 1; >>別人寫的，看不懂

            var arr = num.toString().split('');
            for (var i = 0; i < arr.length-1; i++) {
                if (arr[i] !== arr[i + 1]) {
                    return false;
                }
            }
            return true;
        }

        console.log(test_same_num(1234)); //f
        console.log(test_same_num(111)); //t
    </script>

</body>
