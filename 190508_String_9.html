<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Make capitalize the first letter of each word in a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-9.php"></a>
    <script>
        function capitalize_Words(str) {
            return str.split(' ').map(w => w[0].toUpperCase() + w.substr(1)).join(' ');
        }

        console.log(capitalize_Words('js string exercises')); //Js String Exercises

    </script>

</body>

</html>
