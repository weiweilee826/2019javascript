<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 Get the first element of an array</title>
</head>

<body>
    <div>取出指定數量的陣列內容，如果沒有數量就取第一個</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-3.php"></a>

    <script>
        function first(arr, num) {
            if (num == null) {
                return arr[0];
            }
            return num < 0 ? [] : arr.slice(0, num);
        }

        console.log(first([7, 9, 0, -2])); //7
        console.log(first([], 3)); //[]
        console.log(first([7, 9, 0, -2], 3)); //[7,9,0]
        console.log(first([7, 9, 0, -2], 6)); //[7,9,0,-2]
        console.log(first([7, 9, 0, -2], -3)); //[]
    </script>

</body>

</html>
