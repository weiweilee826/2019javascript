<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>39 to uncapitalize the first character of a string</title>
</head>

<body>
    <div>字串第一個字母小寫</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-39.php"></a>
    <script>
        function Uncapitalize(str) {
            return str.charAt(0).toLowerCase() + str.substr(1);
        }

        console.log(Uncapitalize('Js string exercises')); //js string exercises

    </script>

</body>

</html>
