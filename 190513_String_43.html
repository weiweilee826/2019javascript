<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>43 to test whether the character at the provided (character) index is upper case</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-43.php"></a>
    <script>
        function isUpperCaseAt(str, n) {
            return str[n] == str[n].toUpperCase();
        }

        console.log(isUpperCaseAt('Js STRING EXERCISES', 1)); //false
        
    </script>

</body>

</html>
