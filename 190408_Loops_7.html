<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 JavaScript FizzBuzz program</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-7.php"></a>

    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log(i + " FizzBuzz");
            } else if (i % 3 === 0) {
                console.log(i + " Fizz");
            } else if (i % 5 === 0) {
                console.log(i + " Buzz");
            } else {
                console.log(i);
            }
        }
        
    </script>

</body>

</html>
