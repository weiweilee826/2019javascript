<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29 to convert a positive number to negative number</title>
</head>

<body>
    <div>把正數轉成負數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-29.php"></a>
    <script>
        function pos_to_neg(num) {
            return -Math.abs(num);
        }

        console.log(pos_to_neg(15)); //-15

    </script>

</body>

</html>
