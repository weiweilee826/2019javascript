<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>38 to check if a number is a whole number or has a decimal place</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-38.php"></a>
    <script>
        function number_test(num) {
            return num % 1 == 0;
        }

        console.log(number_test(25.66)); //f
        console.log(number_test(10)); //t

    </script>

</body>

</html>
