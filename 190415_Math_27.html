<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27 calculate degrees between 2 points with inverse Y axis</title>
</head>

<body>
    <div>計算y軸的角度</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-27.php"></a>
    <script>
        function pointDirection(x1, y1, x2, y2) {
            return Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
        }

        console.log(pointDirection(1, 0, 12, 0)); //0
        console.log(pointDirection(1, 0, 1, 10)); //90

    </script>

</body>

</html>
