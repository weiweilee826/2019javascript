<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12 Compute the sum and product of an array of integers</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-12.php"></a>

    <script>
        function sum(arr) {
            var sum = arr.reduce((a, b) => a + b);
            var prod = arr.reduce((a, b) => a * b);
            return 'Sum : ' + sum + ' Product :  ' + prod;
        }

        console.log(sum([1, 2, 3, 4, 5, 6])); //Sum : 21 Product :  720
        
    </script>

</body>

</html>
