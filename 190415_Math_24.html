<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24 JavaScript function to round a number to a specified number of digitsand strip extra zeros (if any)
    </title>
</head>

<body>
    <div>將數字四捨五入到指定位數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-24.php"></a>
    <script>
        function round(num, dec) {
            return num.toFixed(dec);
        }

        console.log(round(1.1234000, 4)) //1.1234
        
    </script>

</body>

</html>
