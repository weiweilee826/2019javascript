    <script>
        var binarySearch = function (arr, target) {
            var reuslt;
            if (arr.length == 1) {
                result = arr[0] == target ? 0 : null;
            } else {
                var mid = Math.floor(arr.length / 2);
                var targetInLeft = target < arr[mid];
                var startPoint = targetInLeft ? 0 : mid;
                var endPoint = targetInLeft ? mid:arr.length;
                var index = binarySearch(arr.slice(startPoint, endPoint), target);
                result = index != null ? index + startPoint : null;
            }
            return result;
        }

        var myArray = [1, 2, 3, 5, 6, 7, 10, 11, 14, 15, 17, 19, 20, 22, 23];
        console.log(binarySearch(myArray, 11));
