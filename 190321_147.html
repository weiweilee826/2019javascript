    <script>
        // 題是錯的 重新看一次題目吧
        var sum_digits_from_string = function (str) {
            // /\d+/ >抓出數字
            return str.match(/\d+/);
        }

        console.log(sum_digits_from_string("abcd12efg9")) //12
        console.log(sum_digits_from_string("w3resource")) //3
    </script>
