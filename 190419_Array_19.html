<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19 compute the sum of each individual index value from two arrays</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-19.php"></a>

    <script>
        function Arrays_sum(arr1, arr2) {
            return arr1.map((a, b) => a + arr2[b]);
        }

        console.log(Arrays_sum([1, 0, 2, 3, 4], [3, 5, 6, 7, 8, 13])); //[4,5,8,10,12,13]
        
    </script>

</body>

</html>
