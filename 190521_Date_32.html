<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32 to swatch Internet time (000 through 999)</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-32.php"></a>

    <script>
        // https://www.swatch.com/zh_tw/internet-time

        function internet_time(dt) {
            return Math.floor((((dt.getUTCHours() + 1) % 24) + dt.getUTCMinutes() / 60 + dt.getUTCSeconds() / 3600) *
                1000 / 24);
        }

        dt = new Date(1989, 10, 1);
        console.log(internet_time(dt)); //708

    </script>

</body>

</html>
