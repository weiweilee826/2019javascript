<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>29 to get a two digit representation of a year</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-29.php"></a>

    <script>
        function sort_year(dt) {
            return (dt.getFullYear() + '').substr(2);
        }

        console.log(sort_year(new Date(1989, 10, 1))); //89
    </script>

</body>

</html>
