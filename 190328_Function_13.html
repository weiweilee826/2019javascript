<!DOCTYPE html>
<html lang="en">

<head>

    <title>13 Compute the factors of a positive integer</title>
</head>

<body>
    <div>找因數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-13.php">13</a>

    <script>
        var find_factors = function (num) {
            var arr = [];
            for (var i = 0; i <= num; i++) {
                if (num % i == 0) {
                    arr.push(i);
                }
            }
            return arr;
        }

        console.log(find_factors(15)); //[1,3,5,15]
    
    </script>

</body>

</html>
