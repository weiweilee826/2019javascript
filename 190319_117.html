<!DOCTYPE html>

    <title>117 Check if a given matrix is an identity matrix</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-117.php">117</a>

    <script>
        // identity matrix 就是斜線全是1，其他全是0的矩陣
        function identity_matrix(matrix) {
            for (var i = 0; i < matrix.length; i++) {
                for (var j = 0; j < matrix.length; j++) {
                    if (matrix[i][j] !== 1 && i === j || matrix[i][j] && i !== j) {
                        return false;
                    }
                }
            }
            return true;
        }

        console.log(identity_matrix([
            [1, 0, 0],
            [0, 1, 0],
            [0, 0, 1]
        ])); //true
        console.log(identity_matrix([
            [1, 0, 1],
            [0, 1, 0],
            [0, 0, 1]
        ])); //false
    </script>

</body>

</html>
