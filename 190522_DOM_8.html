<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8 Remove items from a dropdown list</title>
</head>

<body>
    <form>
        <select id="colorSelect">
            <option>Red</option>
            <option>Green</option>
            <option>White</option>
            <option>Black</option>
        </select>
        <input type="button" onclick="removecolor()" value="Select and Remove"></form>

    <a href="https://www.w3resource.com/javascript-exercises/javascript-dom-exercise-8.php"></a>

    <script>
        function removecolor() {
            var x = document.getElementById("colorSelect");
            x.remove(x.selectedIndex);
        }
        
    </script>

</body>

</html>
