<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 Convert a string in abbreviated form</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-5.php"></a>
    <script>
        function abbrev_name(str) {
            var w = str.split(' ');
            var result = w[1].substring(0, 1);
            return w[0] + ' ' + result + '.';
        }

        console.log(abbrev_name("Robin Singh")); //Robin S.
        
    </script>

</body>

</html>
