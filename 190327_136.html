<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>136 Replace the first digit in a string (should contains at least digit) with $ character</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-136.php">136</a>

    <script>
        var replace_first = function (str) {
            // return str.replace(/[0-9]/, '$'); >只取代第一個數字

            // 如果要把所有數字都改成$，怎麼寫？
            return str.replace(/[0-9]/g,'$'); 
        }

        console.log(replace_first("abc1dab1")); //abc$dab$
        console.log(replace_first("p3ython")); 
        console.log(replace_first("ab1cabc"));
    </script>

</body>

</html>
