<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20 Generates a string id (specified length) of random characters</title>
</head>

<body>
    <div>隨機產生指定數量的字符 ("ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789")</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-20.php"></a>

    <script>
        var makeid = function (num) {
            var result = '';
            var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < num; i++) {
                result += str.charAt(Math.floor(Math.random() * str.length));
            }
            return result;
        }

        console.log(makeid(8));
    </script>

</body>

</html>
