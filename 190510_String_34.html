<!DOCTYPE html>

<head>

    <title>34 to convert a string to title case</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-34.php"></a>
    <script>
        function sentenceCase(str) {
            var s = str.split(' ');
            for (var i = 0; i < s.length; i++) {
                s[i] = s[i].toLowerCase();
                s[i] = s[i].charAt(0).toUpperCase() + s[i].slice(1);
            }
            return s.join(' ');
        }

        console.log(sentenceCase('PHP exercises. python exercises.')); //Php Exercises. Python Exercises.

    </script>

</body>

</html>
