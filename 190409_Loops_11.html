<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 compute the greatest common divisor (GCD) of two positive integers</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-11.php"></a>

    <script>
        var gcd = function (a, b) {
            return b == 0 ? a : gcd(b, a % b)
        }

        console.log(gcd(2154, 458));//2
        
    </script>

</body>

</html>
