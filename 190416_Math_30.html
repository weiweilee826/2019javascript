<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 to cast a square root of a number to an integer</title>
</head>

<body>
    <div>平方根轉換成數字</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-30.php"></a>
    <script>
        function sqrt_to_int(num) {
            return Math.floor(Math.sqrt(num));
        }

        console.log(sqrt_to_int(17)); //4
        
    </script>

</body>

</html>
