<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>36 to create a specified number of elements and numeric value filled array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-36.php"></a>

    <script>
        function array_filled(a, num) {
            var arr = [];
            for (var i = 0; i < a; i++) {
                arr.push(num);
            }
            return arr;
        }

        console.log(array_filled(6, 0)); //[0,0,0,0,0,0]
        console.log(array_filled(4, 11)); //[11,11,11,11]
        
    </script>

</body>

</html>
