<body>
    <div>回傳第一個沒有重複的字元</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-23.php"></a>

    <script>
        var find_FirstNotRepeatedChar = function (str) {
            for (var i = 0; i < str.length; i++) {
                if (str.indexOf(str[i]) == str.lastIndexOf(str[i])) {
                    return str[i];
                }
            }
        }

        console.log(find_FirstNotRepeatedChar('abacddbecg')); //e
    </script>

</body>

</html>
