<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 LCM of two numbers</title>
</head>

<body>
    <div>求兩個數字的最小公倍數(LCM)</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-10.php"></a>

    <script>
        function lcm(a, b) {
            var large = Math.max(a, b);
            var small = Math.min(a, b);
            var i = large;
            while (i % small !== 0) {
                i += large
            }
            return i;
        }

        console.log(lcm(3, 15)); //15
        console.log(lcm(10, 15)); //30
        
    </script>

</body>

</html>
