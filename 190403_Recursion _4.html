<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-recursion-function-exercise-4.php"></a>

    <script>
        //ä¸æœƒ
        var array_sum = function (arr) {
            return arr.length == 1 ? arr[0] : arr[0] + array_sum(arr);
        }

        console.log(array_sum([1, 2, 3, 4, 5, 6])); //21
    </script>
