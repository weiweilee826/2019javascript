<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 Get last and last n elements of an array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-4.php"></a>

    <script>
        function last(array, num) {
            var len = array.length;
            return (num == null) ? array[len - 1] : array.slice(Math.max(len - num, 0));
        };

        console.log(last([7, 9, 0, -2]));
        console.log(last([7, 9, 0, -2], 3));
        console.log(last([7, 9, 0, -2], 6));
        
    </script>

</body>

</html>
