<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-39.php"></a>

    <script>
        function filter_array_values(arr) {
            return arr.filter((x) => (x != false && x !== null));
        }

        console.log(filter_array_values([58, '', 'abcd', true, null, false, 0])); //[58,"abcd",true]
        
    </script>

</body>
