<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>37 to create a specified number of elements and pre-filled string value array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-37.php"></a>

    <script>
        function array_filled(num, str) {
            var arr = [];
            for (var i = 0; i < num; i++) {
                arr.push(str);
            }
            return arr;
        }

        console.log(array_filled(3, 'default value')); //["default value","default value","default value"]
        console.log(array_filled(4, 'password')); //["password","password","password","password"]

    </script>

</body>

</html>
