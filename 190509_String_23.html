<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>23 to strip leading and trailing spaces from a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-23.php"></a>
    <script>
        //Remove whitespace from both sides of a string
        function strip(str) {
            return str.trim();
        }

        console.log(strip('w3resource '));
        console.log(strip(' w3resource'));
        console.log(strip(' w3resource  ')); //w3resource

    </script>

</body>

</html>
