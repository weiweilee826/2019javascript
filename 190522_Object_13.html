<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13 to retrieve all the names of object's own and inherited properties</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-13.php"></a>
    <script>
        function allKeys(obj) {
            if (!isObject(obj)) return [];
            var keys = [];
            for (var key in obj) keys.push(key);
            return keys;
        }

        function isObject(obj) {
            var type = typeof obj;
            return type === 'function' || type === 'object' && !!obj;
        }

        function Student(name) {
            this.name = name;
        }
        Student.prototype.rollno = true;
        console.log(allKeys(new Student("Sara"))); //["name","rollno"]
        
    </script>

</body>

</html>
