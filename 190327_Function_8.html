<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>8 Check a number is prime or not</title>
</head>

<body>
    <div>檢查是不是質數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-8.php">8</a>

    <script>
        var check_prime = function (num) {
            for (var i = 2; i < 10; i++) {
                if (num % i === 0) {
                    return false;
                } else {
                    return num > 1;
                }
            }
        }

        console.log(check_prime(37)); //true
        
    </script>

</body>

</html>
