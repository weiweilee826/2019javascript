<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14 Remove duplicate items from an JavaScript array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-14.php"></a>

    <script>
        function removeDuplicates(arr) {
            return [...new Set(arr)];
        }

        console.log(removeDuplicates([1, 2, 2, 4, 5, 4, 7, 8, 7, 3, 6])) //[1,2,2,4,5,4,7,8,7,3,6]
        
    </script>

</body>

</html>
