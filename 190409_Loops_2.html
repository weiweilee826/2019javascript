    <title>2 JavaScript conditional statement to find the sign of product of three numbers</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-2.php"></a>

    <script>
        var sign = function (a, b, c) {
            if (a*b*c <0) {
                alert("The sign is -");
            } else {
                alert("The sign is +");
            }
        }

        console.log(sign(2, 3, -2)); //The sign is -
        
    </script>

</body>

</html>
