    <title>6 Find the longest word within a string</title>

<body>
    <div>找最長的字串</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-6.php">6</a>

    <script>
        var longest_str = function (str) {
            //比較a&b，回傳較大的
            return str.split(" ").reduce((a, b) => (b.length > a.length) ? b : a);
        }

        console.log(longest_str('Web Development Tutorial')); //Development
    </script>

</body>
