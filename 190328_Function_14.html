    <title>14 Write a JavaScript function to convert an amount to coins</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-14.php">14</a>

    <script>
        var amountTocoins = function (num, arr) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                while (num >= arr[i]) {
                    result.push(arr[i]);
                    num -= arr[i];
                }
            }
            return result;
        }

        console.log(amountTocoins(78, [25, 10, 5, 2, 1])); //[25, 25, 25, 2, 1]
        
    </script>

</body>
