<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 to check whether a given value is hexadecimal value or not</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-16.php"></a>
    <script>
        /* Match a single character present in the list below [0-9a-fA-F]+
        +Quantifierâ€” Matches between one and unlimited times, as many times as possible, giving back as needed(greedy)
        0 - 9 a single character in the range between 0(index 48) and 9(index 57)(
            case sensitive)
        a - f a single character in the range between a(index 97) and f(index 102)(
            case sensitive)
        A - F a single character in the range between A(index 65) and F(index 70)(
            case sensitive)
        $ asserts position at the end of a line
        */

        function is_hexadecimal(str) {
            var re = /^[0-9a-fA-F]+$/;;
            return re.test(str);
        }

        console.log(is_hexadecimal("ffffff"));
        console.log(is_hexadecimal("fz5500"));
    </script>

</body>

</html>
