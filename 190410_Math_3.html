    <title>3 Convert a decimal number to binary, hexadecimal or octal number</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-3.php"></a>

    <script>
        var dec_to_bho = function (num, base) {
            if (base === "B") {
                return num.toString(2);
            }
            if (base === "O") {
                return num.toString(8);
            }
            if (base === "H") {
                return num.toString(16);
            }
        }

        console.log(dec_to_bho(120, 'B')); //1111000
        console.log(dec_to_bho(120, 'H')); //78
        console.log(dec_to_bho(120, 'O')); //170
    </script>

</body>

</html>
