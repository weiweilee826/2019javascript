<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Find out the last day of a month</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-9.php"></a>

    <script>
        function lastday (y, m) {
            return new Date(y, m + 1, 0).getDate();
        }

        console.log(lastday(2014, 0)); //31
        console.log(lastday(2014, 1)); //28
        console.log(lastday(2014, 11)); //31
        
    </script>

</body>

</html>
