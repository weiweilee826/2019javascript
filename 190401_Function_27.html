<!DOCTYPE html>

<head>

    <title>27 returns the longest palindrome in a given string</title>
</head>

<body>
    <div>找字串裡面最長的回文</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-27.php"></a>

    <script>
        // 有問題
        var longest_palindrome = function (str) {
            for (var i = str.length; i > 0; i--) {
                for (var j = 0; j <= str.length - i; j++) {
                    var subStr = str.slice(j, j + i);
                    if (isPal(subStr.split(''))) {
                        return subStr;
                    }
                }
            }
        }

        var isPal = function (str) {
            if (str.length < 2) { return true };
            return str.shift() == str.pop() && isPal(str);
        }

        console.log(longest_palindrome("abracadabra"));
        console.log(longest_palindrome("HYTBCABADEFGHABCDEDCBAGHTFYW12345678987654321ZWETYGDE"));


    </script>

</body>

</html>
