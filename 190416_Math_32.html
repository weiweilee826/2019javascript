<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32 to to calculate the percentage (%) of a number</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-32.php"></a>
    <script>
        function percentage(num, per) {
            return (num / 100) * per;
        }

        console.log(percentage(1000, 47.12)); //471.2
    </script>

</body>

</html>
