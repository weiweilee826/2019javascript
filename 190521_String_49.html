<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>49 to get the successor of a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-49.php"></a>
    <script>
        // 沒設定就組32個亂碼
        function guid(num) {
            var arr = [];
            var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            if (!num) {
                return chars;
            }
            for (var i = 0; i < num; i++) {
                arr.push(chars[Math.floor(Math.random() * chars.length)]);
            }
            return arr.join('');
        }

        console.log(guid());
        console.log(guid(15));
        
    </script>

</body>

</html>
