<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 Recursive function to find the GCD of two numbers</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-recursion-function-exercise-2.php">2</a>

    <script>
        var gcd = function (a, b) {
            return b ? gcd(b, a % b) : a;
        }

        console.log(gcd(2154, 458)); //2
        
    </script>

</body>

</html>
