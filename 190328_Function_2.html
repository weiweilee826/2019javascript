<!DOCTYPE html>

    <title>2 A passed string is palindrome or not</title>
</head>

<body>
    <div>檢查是不是回文</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-2.php">2</a>

    <script>
        var check_Palindrome = function (str) {
            return str == str.split('').reverse().join('') ? "The entry is a palindrome." :
                "Entry is not a palindrome.";
        }

        console.log(check_Palindrome('madam')); //The entry is a palindrome.
        console.log(check_Palindrome('nurses run')); //Entry is not a palindrome.
        console.log(check_Palindrome('fox')); //Entry is not a palindrome.
    </script>

</body>

</html>
