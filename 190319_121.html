    <title>121 Check if a given matrix is lower triangular or not</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-121.php">121</a>
    <img src="https://3.bp.blogspot.com/-vR6xL2kgNIw/WK18Gw-xzwI/AAAAAAAAALA/g0ihK15Juug152JBZeZ31rb8Rx5tUsuQQCLcB/s1600/ltm.png"></img>
    <div>檢查是不是下三角矩陣，如上圖，斜線以上都是0，以下可以是任意數字。</div>
    <div>重點是，只要檢查上半部分都是零就好了。</div>

    <script>
        function isLowerTriangular(matrix) {
            for (i = 0; i < 3; i++) {
                for (j = 0; j < 3; j++) {
                    //只要在上半部的j>i
                    if (j>i && matrix[i][j] !== 0) {
                        return false;
                    } 
                }
            }
            return true;
        }
        
        console.log(isLowerTriangular([
            [1, 0, 0],
            [2, 0, 0],
            [0, 3, 3]
        ])); //true
        console.log(isLowerTriangular([
            [1, 0, 1],
            [2, 0, 0],
            [0, 3, 3]
        ])); //false
    </script>

</body>

</html>
