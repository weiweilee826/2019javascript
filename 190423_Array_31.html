<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>31 to remove a specific element from an array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-31.php"></a>

    <script>
        function remove_array_element(arr, num) {
            return arr.filter((x) => x != num);
        }

        console.log(remove_array_element([2, 5, 9, 6], 5)); //[2,9,6]
    </script>

</body>

</html>
