<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-20.php"></a>

    <script>
        function short_Days(dt) {
            var shortDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            return shortDays[dt.getDay()];
        }

        console.log(short_Days(new Date(2015, 10, 1))); //Sun

    </script>

</body>
