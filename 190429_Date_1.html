<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1 Checking a date object</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-1.php"></a>

    <script>
        function is_date(input) {
            // return Object.prototype.toString.call(input) === "[object Date]";
            return input instanceof Date;
        }

        console.log(is_date("October 13, 2014 11:13:00")); //f
        console.log(is_date(new Date(86400000))); //t
        console.log(is_date(new Date(99, 5, 24, 11, 33, 30, 0))); //t
        console.log(is_date([1, 2, 4, 0])); //f

    </script>

</body>

</html>
