<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 to get the length of an JavaScript object</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-3.php"></a>
    <script>
        var student = {
            name: "David Rayy",
            sclass: "VI",
            rollno: 12
        };

        console.log(Object.keys(student)); //[0: "name", 1: "sclass", 2: "rollno"]
        console.log(Object.keys(student).length); //3

    </script>

</body>

</html>
