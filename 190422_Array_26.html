<!DOCTYPE html>

<head>

    <title>26 Find a pair of elements from an specified array whose sum equals a specific target number</title>
</head>

<body>
    <div>從給定數組中找到一對元素（兩個數字的索引），其總和等於特定的目標數</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-26.php"></a>

    <script>
        function twoSum(arr, num) {
            var result = [];
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] + arr[j] == num) {
                        result.push(i);
                        result.push(j);
                    }
                }
            }
            return result;
        }

        console.log(twoSum([10, 20, 10, 40, 50, 60, 70], 50));
        
    </script>

</body>
