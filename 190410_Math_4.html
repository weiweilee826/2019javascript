<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 Javascript random function</title>
</head>

<body>
    <div>隨機產生指定範圍內的數字 
            Test Data :
            console.log(rand(20,1)); 
            console.log(rand(1,10)); 
            console.log(rand(6)); 
            console.log(rand()); 
            15 
            5 
            1 
            0
    </div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-4.php"></a>

    <script>
        var rand = function (a, b) {
            if (a == null && b == null) {
                return 0;
            }
            if (b == null) {
                b = a;
                return a = 1;
            }
            return Math.floor((Math.random() * b) + a);
        }

        console.log(rand(20, 1));
        console.log(rand(1, 10));
        console.log(rand(6)); //1
        console.log(rand()); //0

    </script>

</body>

</html>
