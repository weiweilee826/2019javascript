<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30 check if a string ends with specified suffix</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-30.php"></a>
    <script>
        function string_endsWith(str, w) {
            return str.search(w) == str.length - w.length;
        }

        console.log(string_endsWith('JS PHP PYTHON', 'PYTHON')); //true
        console.log(string_endsWith('JS PHP PYTHON', '')); //false

    </script>

</body>

</html>
