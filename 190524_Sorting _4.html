<!DOCTYPE html>
<html lang="en">

<head>

    <title>4 JavaScript program of Insertion sort</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/searching-and-sorting-algorithm/searching-and-sorting-algorithm-exercise-4.php"></a>

    <script>
       function insertion_Sort(arr) {
            for (var i = 0; i < arr.length; i++) {
                var value = arr[i];
                for (var j = i- 1; j > -1 && arr[j] > value; j--) {
                    arr[j + 1] = arr[j];
                }
                arr[j + 1] = value;
            }
            return arr;
        }

        console.log(insertion_Sort([3, 0, 2, 5, -1, 4, 1])); //[-1,0,1,2,3,4,5]
        
    </script>

</body>

</html>
