<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35 to get a random item from an array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-35.php"></a>

    <script>
        function random_item(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        var arr = [254, 45, 212, 365, 2543];
        console.log(random_item(arr));

    </script>

</body>

</html>
