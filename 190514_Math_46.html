    <title>46 to calculate the divisor and modulus of two integers</title>
</head>

<body>
    <div>做一個除法function，show出[商數,餘數]</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-46.php"></a>
    <script>
        function div_mod(a, b) {
            let arr = [];
            arr.push(Math.floor(a / b), a % b);
            return arr;
        }

        console.log(div_mod(17, 4)); //4,1

    </script>

</body>
