<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 JavaScript conditional statement to sort three numbers</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-3.php"></a>

    <script>
        var sort_num = function (a, b, c) {
            var num = [a, b, c];
            return num.sort(function (a, b) {
                return b - a;
            })
        }

        console.log(sort_num(0, -1, 4)); //4, 0, -1 

    </script>

</body>

</html>
