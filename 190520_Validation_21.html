<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>21 to print an integer with commas as thousands separators</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-21.php"></a>
    <script>
        function thousands_separators(num) {
            var num_parts = num.toString().split(".");
            num_parts[0] = num_parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return num_parts.join(".");
        }

        console.log(thousands_separators(1000)); //1,000
        console.log(thousands_separators(10000.23)); //10,000.23
        console.log(thousands_separators(100000)); //100,000

    </script>

</body>

</html>
