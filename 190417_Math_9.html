<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 GCD (greatest common divisor) of more than 2 integers</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-9.php"></a>

    <script>
        var gcd_more_than_two_numbers = function (arr) {
            var gcd = (a, b) => a ? gcd(b % a, a) : b;
            return arr.reduce(gcd);
        }

        console.log(gcd_more_than_two_numbers([3, 15, 27])); //3
        console.log(gcd_more_than_two_numbers([5, 10, 15, 25])); //5
    </script>

</body>

</html>
