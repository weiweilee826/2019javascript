<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 Write a JavaScript program to sort the items of an array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-7.php"></a>

    <script>
        function sort(arr) {
            return arr.sort((a, b) => a - b)
        }

        console.log(sort([-3,8,7,6,5,-4,3,2,1])); //[-4,-3,1,2,3,5,6,7,8]

    </script>

</body>

</html>
