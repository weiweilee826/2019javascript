<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>123 Find if the members of an given array of integers is a permutation of numbers from 1 to a given integer</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-123.php">123</a>

    <script>
        var permutation = function (arr, n) {
            for (var i = 0; i < n; i++) {
                if (arr.indexOf(i + 1) < 0)
                    return false;
            }
            return true;
        }
        console.log(permutation([1, 2, 3, 4, 5], 5)); //true
        console.log(permutation([1, 2, 3, 5], 5)); //false
    </script>

</body>

</html>
