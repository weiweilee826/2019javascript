<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 to sort an array of JS objects</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-10.php"></a>
    <script>
        function sortArrayOfObjects() {
            var library = [{
                    title: 'The Road Ahead',
                    author: 'Bill Gates',
                    libraryID: 1254
                },
                {
                    title: 'Walter Isaacson',
                    author: 'Steve Jobs',
                    libraryID: 4264
                },
                {
                    title: 'Mockingjay: The Final Book of The Hunger Games',
                    author: 'Suzanne Collins',
                    libraryID: 3245
                }
            ];
            return library.sort(function (a, b) {
                return b.libraryID - a.libraryID;
            });
        }

        console.table(sortArrayOfObjects());
        
        //[{"title":"Steve Jobs","author":"Walter Isaacson","libraryID":4264},{"title":"Mockingjay: The Final Book of The Hunger Games","author":"Suzanne Collins","libraryID":3245},{"title":"Bill Gates","author":"The Road Ahead","libraryID":1254}]
    </script>

</body>

</html>
