<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 JS swap case</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-10.php"></a>
    <script>
        function swapcase(str) {
            return str.split('').map(w => w == w.toUpperCase() ? w.toLowerCase() : w.toUpperCase()).join('');
        }

        console.log(swapcase('AaBbc')); //aAbBC

    </script>

</body>

</html>
