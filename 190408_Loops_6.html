<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 Compute the average marks and grade</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-6.php"></a>

    <script>
        var students = [
            ['David', 80],
            ['Vinoth', 77],
            ['Divya', 88],
            ['Ishitha', 95],
            ['Thomas', 68]
        ];

        var result = 0;
        for (var i = 0; i < students.length; i++) {
            result += students[i][1];
            var avg = (result / students.length);
        }
        console.log("Average grade: " + avg);

        if (avg < 60) {
            console.log("Grade : F");
        } else if (avg < 70) {
            console.log("Grade : D");
        } else if (avg < 80) {
            console.log("Grade : C");
        } else if (avg < 90) {
            console.log("Grade : B");
        } else if (avg < 100) {
            console.log("Grade : A");
        }
        
    </script>

</body>

</html>
