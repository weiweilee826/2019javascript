<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>24 to get ISO-8601 week number of year, weeks starting on Monday</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-24.php"></a>

    <script>
        function ISO8601_week_no(dt) {
            var stime = new Date(dt.getFullYear(), 0, 1) - (new Date(dt.getFullYear(), 0, 1).getDay() - 1) * 86400000;
            var etime = dt;
            return Math.ceil((etime - stime + 1) / 604800000);
        }

        dt = new Date(2019, 0, 7);
        console.log(ISO8601_week_no(dt));
    </script>

</body>

</html>
