    <title>3 Get days in Month</title>
</head>

<body>
    <div>找出指定月份有幾天</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-3.php"></a>

    <script>
        function getDaysInMonth(month, year) {
            return new Date(year, month, 0).getDate();
        }

        console.log(getDaysInMonth(1, 2012)); //31
        console.log(getDaysInMonth(2, 2012)); //29
        
    </script>

</body>
