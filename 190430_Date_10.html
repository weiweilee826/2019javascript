    <title>10 Find out which day was in yesterday</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-10.php"></a>

    <script>
        function yesterday(dd) {
            var dt = new Date(dd);
            return new Date((dt.setDate(dt.getDate() - 1))).toString();
        }

        console.log(yesterday('Nov 15, 2014'));
        console.log(yesterday('Nov 16, 2015'));
        console.log(yesterday('Nov 17, 2016'));
    </script>

</body>
