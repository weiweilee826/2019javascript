    <script>
        /*
        y0 = x0	 
        y1 = x0 + x1 
        y2 = x0 + x1 + x2 ...

        [1,2,3]
        y = 1	 
        y = 1 + 2 
        y = 1 + 2 + 3
        */

        //這題不會寫，我想找算式，看得懂算式可是不會帶
        function prefixSum(A) {
            var i = 0,
                l = A.length,
                P = new Array(l),
                sum = A[0];

            P[0] = sum;

            while (++i < l) {
                sum += A[i];
                P[i] = sum;
            }

            return P;
        }

        function prefixSum2(arr) {
            var result = [];
            arr.reduce(function(sum, num){
                sum += num; 
                result.push(sum);
                return sum;
            },0);
            return result;
        }


        console.log(prefixSum2([1, 2, 3, 4, 5])); //[1,3,6,10,15]
        console.log(prefixSum([1, 2, -3, 4, 5])); //[1,3,0,4,9]
    </script>
