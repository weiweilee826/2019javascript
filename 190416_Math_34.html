<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34 to convert radians to degrees</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-34.php"></a>
    <script>
        function radians_to_degrees(rad) {
            return rad * 180 / Math.PI;
        }
        console.log(radians_to_degrees(0.7853981633974483)); //45
        
    </script>

</body>

</html>
