<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 Find the highest value in an array</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-6.php"></a>

    <script>
        function max(arr) {
            return Math.max(...arr);
        }

        console.log(max([12, 34, 56, 1])); //56
        console.log(max([-12, -34, 0, -56, -1])); //0

    </script>

</body>

</html>
