<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 JS truncates a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-16.php"></a>
    <script>
        function text_truncate(str, len, end) {
            if (len == undefined) {
                return str;
            }
            if (end == undefined) {
                end = '...';
            }
            return str.substr(0, len - 3) + end;
        }

        console.log(text_truncate('We are doing JS string exercises.')) //We are doing JS string exercises.
        console.log(text_truncate('We are doing JS string exercises.', 19)) //We are doing JS ...
        console.log(text_truncate('We are doing JS string exercises.', 15, '!!')) //We are doing !!
        
    </script>

</body>

</html>
