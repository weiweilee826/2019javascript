<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6 Hide email addresses to protect from unauthorised user</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-6.php"></a>
    <script>
        //加小老鼠前的一半
        function protect_email(str) {
            var arr = str.split('@');
            var s = arr[0].slice(0, arr[0].length / 2)
            return s + '...@' + arr[1];
        }
        
        console.log(protect_email("robin_singh@example.com")); //robin...@example.com

    </script>

</body>

</html>
