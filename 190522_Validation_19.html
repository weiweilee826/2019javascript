<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19 Write a JavaScript function to check whether a given value is html or not</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-19.php"></a>
    <script>
        function is_html(str) {
            var re = /<([a-z]+) *[^/]*?>/;
            return re.test(str);
        }

        console.log(is_html('')); //f
        console.log(is_html('.selector')); //f
        
    </script>

</body>

</html>
