<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>47 to get time differences in weeks between two dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-47.php"></a>

    <script>
        function diff_weeks(dt1, dt2) {
            return Math.floor((dt2 - dt1) / (1000 * 60 * 60 * 24 * 7));

        }
        dt1 = new Date(2014, 10, 2);
        dt2 = new Date(2014, 10, 11);
        console.log(diff_weeks(dt1, dt2)); //1

    </script>

</body>

</html>
