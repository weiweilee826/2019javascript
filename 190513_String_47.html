<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>47 to test whether a string ends with a specified string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-47.php"></a>
    <script>
        function endsWith(str, n) {
            return str.indexOf(n) === str.length - n.length;
        }

        console.log(endsWith('JS string exercises', 'exercises')); //true

    </script>

</body>

</html>
