    <title>24 Bubble Sort</title>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-24.php">24</a>

    <script>
        var bubble_Sort = function (arr) {
            return arr.sort((a, b) => b - a);
        }

        console.log(bubble_Sort([12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213]));
        //[3223,546,455,345,234,213,122,98,84,64,23,12,9,4,1]

    </script>

</body>
