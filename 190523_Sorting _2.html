    <script>
        function merge_sort(arr1, arr2) {
            var i = 0;
            var j = 0;
            var result = [];

            while (i < arr1.length || j < arr2.length) {
                if (i == arr1.length) {
                    result.push(arr2[j]);
                    j++;
                } else if (j == arr2.length || arr1[i] <= arr2[j]) {
                    result.push(arr1[i]);
                    i++;
                } else {
                    result.push(arr2[j]);
                    j++;
                }
            }
            return result;
        }

        console.log(merge_sort([1, 3, 4], [3, 7, 9])); //[1,3,3,4,7,9]



        function merge_sort1(arr1, arr2) {
            var result = [];

            while (arr1.length && arr2.length) {
                var minElement = (arr1[0] < arr2[0]) ? arr1.shift() : arr2.shift();
                result.push(minElement);
            }
            result = arr1.length ? result.concat(arr1) : result.concat(arr2);
            return result;
        }

        console.log(merge_sort1([1, 3, 4], [3, 7, 9])); //[1,3,3,4,7,9]

    </script>
