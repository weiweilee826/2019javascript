<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>39 to print an integer with commas as thousands separators</title>
</head>

<body>
    <div></div>
    <a href="https://blog.abelotech.com/posts/number-currency-formatting-javascript/">regx</a>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-39.php"></a>
    <script>
        function thousands_separators(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,');
        }

        console.log(thousands_separators(1000)); //1,000
        console.log(thousands_separators(10000.23)); //10,000.23
        console.log(thousands_separators(100000)); //100,000
        
    </script>

</body>

</html>
