<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 Sum of squares of a numeric vector</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-11.php"></a>

    <script>
        function sum_sq(arr) {
            return arr.reduce((sum, num) => sum += num * num, 0);
        }

        console.log(sum_sq([0, 1, 2, 3, 4])); //30
        
    </script>

</body>

</html>
