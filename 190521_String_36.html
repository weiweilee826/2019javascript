    <title>36 to create a Zerofilled value with optional +, - sign</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-36.php"></a>
    <script>
        //console.log(zeroFill(29, 4));  0029>四位數
        //console.log(zeroFill(120, 5, '-')); 輸入t or f ,t>+,f>-

        function zeroFill(num, len, sign) {
            return (sign ? '+' : '-') + '0'.repeat(len - num.toString().length) + num;
        }

        console.log(zeroFill(120, 5, '-')); //+00120
        console.log(zeroFill(29, 4)); //0029
        
    </script>

</body>
