<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>35 to get minutes with leading zeros</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-35.php"></a>

    <script>
        function minutes_with_leading_zeros(dt) {
            return (dt.getMinutes() < 10 ? '0' : '') + dt.getMinutes();
        }

        dt = new Date();
        console.log(minutes_with_leading_zeros(dt));//現在幾分

        dt = new Date(1989, 10, 1);
        console.log(minutes_with_leading_zeros(dt)); //00

    </script>

</body>

</html>
