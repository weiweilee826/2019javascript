<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-7.php"></a>
    <script>
        // String.prototype.sub_String = function() {}

        var sub_String = function (arr) {
            var result = [];
            if (arr.length == 0) {
                return result;
            }
            result.push(arr[0]);
            var partArray = sub_String(arr.slice(1, arr.length));
            result.push(...partArray);
            result.push(...partArray.map(x => arr[0] + x));
            return result;
        }

        String.prototype.sub_String2 = function () {
            var subset = [];
            for (var m = 0; m < this.length; m++) {
                for (var n = m + 1; n < this.length + 1; n++) {
                    subset.push(this.slice(m, n));
                }
            }
            return subset;
        };

        console.log("dog".sub_String2());

        console.log(sub_String('dog'));
    </script>

</body>

</html>
