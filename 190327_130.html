    <title>130 Find the number of even digits in a given integer</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-130.php">130</a>

    <script>
        //找數字裡面有幾個偶數 1020>3個
        var find_even_number = function (num) {
            var arr = num.toString().split('');
            var result = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    result++;
                }
            }
            return result;
        }


        var find_even_number1 = function (num) {
            return (num+'').match(/[02468]/g).length;
        }


        console.log(find_even_number1(123)); //1
        console.log(find_even_number1(1020)); //3
        console.log(find_even_number1(102)); //2
    </script>

</body>
