<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>44 to test whether the character at the provided character index is lower case</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-44.php"></a>
    <script>
       function isLowerCaseAt(str, n) {
            return str[n] == str[n].toLowerCase();
        }

        console.log(isLowerCaseAt('Js STRING EXERCISES', 1)); //true

    </script>

</body>

</html>
