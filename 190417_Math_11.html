<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>11 LCM more than two numbers</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-11.php"></a>

    <script>
        var lcm_more_than_two_numbers = function (arr) {
            var gcd = (a, b) => a ? gcd(b % a, a) : b;
            var lcm = (a, b) => a * b / gcd(a, b);
            return arr.reduce(lcm);
        }

        console.log(lcm_more_than_two_numbers([100, 90, 80, 7])); //25200
        console.log(lcm_more_than_two_numbers([5, 10, 15, 25])); //150
        
    </script>

</body>

</html>
