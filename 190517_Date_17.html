<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>17 to convert a Unix timestamp to time</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-17.php"></a>

    <script>
        function Unix_timestamp(t) {
            var dt = new Date(t * 1000);
            var hr = dt.getHours();
            var m = "0" + dt.getMinutes();
            var s = "0" + dt.getSeconds();
            return hr + ':' + m.substr(-2) + ':' + s.substr(-2);
        }

        console.log(Unix_timestamp(1412743274)); //12:41:14

    </script>

</body>

</html>
