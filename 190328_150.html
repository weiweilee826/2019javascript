    <title>149 Change the capitalization of all letters in a given string</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-150.php">149</a>

    <script>
        function swap_adjacent_digits(n) {
            var arr = String(n).split("");
            if (arr.length % 2 != 0) {
                return false;
            } else {
                return arr.map((num, i) => arr[i + (i % 2 == 0 ? 1 : - 1)]);
            }
        }

        console.log(swap_adjacent_digits(1234));
        console.log(swap_adjacent_digits(123456));
        console.log(swap_adjacent_digits(12345));
    </script>

</body>

</html>
