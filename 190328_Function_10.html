<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 n rows by n columns identity matrix</title>
</head>

<body>
    <div>matrix</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-10.php">10</a>

    <script>
        function matrix(num) {
            var arr = [];
            for (var i = 0; i < num; i++) {
                for (var j = 0; j < num; j++) {
                    if (i === j) {
                        arr.push(1);
                    } else {
                        arr.push(0);
                    }
                }
            }
            return arr;
        }

        console.log(matrix(5));
        
    </script>

</body>

</html>
