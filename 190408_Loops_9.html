<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Three digit armstrong numbers</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-9.php"></a>

    <script>
        var armstrong = function (num) {
            var dig = num.toString().split('');
            var result = 0;
            for (var i = 0; i < dig.length; i++) {
                result += Math.pow(dig[i], dig.length);
            }
            return (result == num);
        }

        console.log(armstrong(150)) //f
        console.log(armstrong(153)) //t
        
    </script>

</body>

</html>
