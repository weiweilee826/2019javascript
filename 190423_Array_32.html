<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>32 to find if an array contains a specific element</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-32.php"></a>

    <script>
        function contains(arr, num) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == num) {
                    return true;
                }
            }
            return false;
        }

        arr = [2, 5, 9, 6];
        console.log(contains(arr, 5)); //true

    </script>

</body>

</html>
