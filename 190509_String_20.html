<!DOCTYPE html>
<html lang="en">

<head>

    <title>20 Write a JavaScript function that can pad (left, right) a string to get to a determined length</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-20.php"></a>
    <script>
        function formatted_string(pad, str, pos) {
            str = str.toString();
            if (pos === 'l') {
                return pad.slice(0, pad.length - str.length) + str;
            } else {
                return str + pad.slice(str.length);
            }
        }

        console.log(formatted_string('0000', 123, 'l')); //0123
        console.log(formatted_string('00000000', 123, '')); //12300000
        
    </script>

</body>

</html>
