<!DOCTYPE html>

<head>

    <title>7 Parameterize a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-7.php"></a>
    <script>
        function string_parameterize(str) {
            return str.toLowerCase().split(' ').join('-');
        }

        console.log(string_parameterize('Robin Singh from USA')); //robin-singh-from-usa
        
    </script>

</body>

</html>
