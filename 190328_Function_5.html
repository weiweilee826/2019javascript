<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 Converts the first letter of each word of a string in upper case</title>
</head>

<body>
    <div>把每個單字開頭換成大寫</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-5.php">5</a>

    <script>
        var change_uppercase = function (str) {
            return str.split(' ').map(word => word[0].toUpperCase() + word.slice(1)).join(' ');
        }

        console.log(change_uppercase("the quick brown fox"));
        
    </script>

</body>

</html>
