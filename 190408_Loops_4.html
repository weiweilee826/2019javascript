<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 to find the largest of five numbers</title>
</head>

<body>
    <div></div>
    <a
        href="https://www.w3resource.com/javascript-exercises/javascript-conditional-statements-and-loops-exercise-4.php"></a>

    <script>
        var sort_num = function (...num) {
            return Math.max(...num);
        }

        console.log(sort_num(-5, -2, -6, 0, -1)); //0

    </script>

</body>

</html>
