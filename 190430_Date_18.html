<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18 JavaScript program to calculate age</title>
</head>

<body>
    <div>計算年紀</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-18.php"></a>

    <script>
        function calculate_age(dt) {
            return Math.floor((new Date() - dt) / 1000 / 60 / 60 / 24 / 365) - 1;
        }

        console.log(calculate_age(new Date(1982, 11, 4))); //35
        console.log(calculate_age(new Date(1962, 1, 1))); //56
        
    </script>

</body>

</html>
