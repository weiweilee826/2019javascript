<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 to check whether a given value is date string or not</title>
</head>

<body>
    <div>檢查日期</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-4.php"></a>
    <script>
        function is_dateString(str) {
            regexp = /^(1[0-2]|0?[1-9])\/(3[01]|[12][0-9]|0?[1-9])\/(?:[0-9]{2})?[0-9]{2}$/;

            if (regexp.test(str)) {
                return true;
            } else {
                return false;
            }
        }

        console.log(is_dateString("01/01/2015")); //true
    </script>

</body>

</html>
