<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2 JS array Clone</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-2.php"></a>

    <script>
        function array_Clone(arr) {
            return arr.map(x => x)
        }

        console.log(array_Clone([1, 2, 4, 0])); //[1, 2, 4, 0]
        console.log(array_Clone([1, 2, [4, 0]])); //[1,2,[4,0]]

    </script>

</body>

</html>
