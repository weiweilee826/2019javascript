    <title>2 Get the current date</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-2.php"></a>

    <script>
        function crurrentDate(x) {
            var today = new Date();
            var day = today.getDate();
            var month = today.getMonth() + 1;
            var year = today.getFullYear();

            if (day < 10) {
                day += '0';
            }
            if (month < 10) {
                month += '0';
            }
            return (month + x + day + x + year);
        }

        console.log(crurrentDate('/')); // 40/29/2019
        console.log(crurrentDate('-')); // 40-29-2019
        
    </script>

</body>

</html>
