<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18 to count the occurrence of a substring in a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-18.php"></a>
    <script>
        function count(str, find) {
            str = str.split(" ");
            return str.filter(w => w.toLowerCase() === find).length;
        }

        console.log(count("The quick brown fox jumps over the lazy dog", 'the')); //2
        console.log(count("The quick brown fox jumps over the lazy dog", 'fox', false)); //1
        
    </script>

</body>

</html>
