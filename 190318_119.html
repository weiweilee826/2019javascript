<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>119 Check if a given integer has an increasing digits sequenc</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-119.php">119</a>

    <script>
        var increasing_num = function (num) {
            var numArr = num.toString().split('');

            // 下面這句還有個小問題，你自己找找看吧!
            for (var i = 0; i < numArr.lenght; i++) {
                var thisOne = numArr[i];
                var nextOne = numArr[i + 1];
                // 如果下一個數字大於等於這個數字，就表示數字沒有一直增加，不符合題目要求。
                if(thisOne=>nextOne){
                    return false;
                }
            }
            return true;
        }
        console.log(increasing_num(123));
        console.log(increasing_num(1223));
        console.log(increasing_num(45677));
    </script>

</body>

</html>
