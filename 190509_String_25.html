<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25 Write a JavaScript function to alphabetize a given string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-25.php"></a>
    <script>
        function alphabetize_string(str) {
            return str.split('').sort().join('');
        }

        console.log(alphabetize_string('United States')); //SUadeeinsttt
        
    </script>

</body>

</html>
