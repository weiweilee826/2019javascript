    <title>1 to list the properties of a JavaScript object</title>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-1.php"></a>
    <script>
        function _keys(obj) {
            if (!isObject(obj)) return [];
            // 方法一
            if (Object.keys) return Object.keys(obj);
            // 方法二
            var keys = [];
            for (var key in obj) console.log(key);
            return keys;
        }
        function isObject(obj) {
            var type = typeof obj;
            return type === 'function' || type === 'object' && !!obj;
        }
        console.log(_keys({  }));


    </script>

</body>
