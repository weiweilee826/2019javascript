<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9 Area and Perimeter of a circle</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-object-exercise-9.php"></a>
    <script>
        function circle(radius) {
            this.radius = radius;
            this.area = function () {
                return Math.PI * this.radius * this.radius;
            };
            this.perimeter = function () {
                return 2 * Math.PI * this.radius;
            };
        }
        var c = new circle(3);
        console.log('Area =', c.area().toFixed(2)); //Area = 28.27
        console.log('perimeter =', c.perimeter().toFixed(2)); //VM1407:17 perimeter = 18.85
        
    </script>

</body>

</html>
