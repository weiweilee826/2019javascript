<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 Remove a specific number of characters from a string</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-4.php"></a>
    <script>
        function truncate_string(str, l) {
            return str.slice(0, l);
        }

        console.log(truncate_string("Robin Singh", 4)); //Robi
        
    </script>

</body>

</html>
