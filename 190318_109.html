<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>109 Sort an array of all prime numbers between 1 and a given integer</title>
</head>

<body>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-basic-exercise-109.php"></a>

    <script>
        //找質數-不能被整除的

        var find_prime = function (num) {
            var result = [];
            for (var i = 1; i <= num; i++) {
                for (var j = 2; j < i; j++) {
                    //被小於的整除就不是質數
                    if (i % j === 0) {
                        break;
                    }
                }
                if (i <= j && i != 1) {
                    result.push(i);
                }
            }
            return result;
        }

        console.log(find_prime(5)); //[2,3,5]
        console.log(find_prime(19)); //[2,3,5,7,11,13,17,19]
        console.log(find_prime(100)); 
    </script>

</body>

</html>
