<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>48 to get time differences in months between two dates</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-date-exercise-48.php"></a>

    <script>
        function diff_months(d1, d2) {
            return Math.floor((d2 - d1) / (1000 * 60 * 60 * 24 * 24));
        }

        dt1 = new Date(2014, 10, 2);
        dt2 = new Date(2014, 10, 11);
        console.log(diff_months(dt1, dt2)); //0

        dt1 = new Date("June 13, 2014 08:11:00");
        dt2 = new Date("October 19, 2014 11:13:00");
        console.log(diff_months(dt1, dt2)); //5
        
    </script>

</body>

</html>
