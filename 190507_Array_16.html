    <title>16 Find Leap years in a range</title>

<body>
    <div>再指定區間年份找閏年</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-16.php"></a>

    <script>
        // https://zh.wikipedia.org/wiki/%E9%97%B0%E5%B9%B4

        function leap_year_range(start, end) {
            var result = [];
            for (let i = start; i <= end; i++) {
                if ((i % 4 === 0 && i % 100 !== 0) || (i % 100 === 0 && i % 400 === 0)) {
                    result.push(i);
                }
            }
            return result;
        }

        console.log(leap_year_range(2000, 2012)); //[2000, 2004, 2008, 2012]
    </script>

</body>
