<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>16 Check whether a variable is numeric or not</title>
</head>

<body>
    <div>檢查是不是數字</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-16.php"></a>

    <script>
        function is_Numeric(num) {
            return !isNaN(parseFloat(num)) && isFinite(num);
        }

        console.log(is_Numeric(12));
        console.log(is_Numeric('abcd'));
        console.log(is_Numeric('12'));
        console.log(is_Numeric(' '));
        console.log(is_Numeric(1.20));
        console.log(is_Numeric(-200));

    </script>

</body>

</html>
