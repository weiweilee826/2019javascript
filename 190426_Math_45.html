<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>45 to subtract elements from one another in array</title>
</head>

<body>
    <div>把陣列中第一個數字扣掉剩下的所有數字</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-45.php"></a>

    <script>
        function subtraction(arr) {
            var result = arr[0];
            for (var i = 1; i < arr.length; i++) {
                result -= arr[i];
            }
            return result;
        }

        console.log(subtraction([7,3, 2,-1])); //3
        
    </script>

</body>

</html>
