<!DOCTYPE html>
<html lang="en">

<head>

    <title>2 JS string : is blank</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-string-exercise-2.php"></a>
    <script>
        function is_Blank(input) {
            return (input.length === 0);
        }
        console.log(is_Blank('')); //true
        console.log(is_Blank('abc')); //false
        
    </script>

</body>
