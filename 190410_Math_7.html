<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7 Javascript random function</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-math-exercise-7.php"></a>

    <script>
        function min(arr) {
            return Math.min(...arr);
        }

        console.log(min([12, 34, 56, 1])); //1
        console.log(min([-12, -34, 0, -56, -1])); //-56
        
    </script>

</body>

</html>
