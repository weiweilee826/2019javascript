<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10 to check whether a given value is alpha numeric or not</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-10.php"></a>
    <script>
        function is_alphaNumeric(str) {
            var re = /^[A-Za-z0-9]+$/;
            return re.test(str);
        }

        console.log(is_alphaNumeric("37828sad")); //t
        console.log(is_alphaNumeric("3243#$sew")); //f
        
    </script>

</body>

</html>
