<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13 to check whether a given value is UK Post Code or not</title>
</head>

<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-regexp-exercise-13.php"></a>
    <script>
        function is_usZipCode(str) {
            var re = /^[A-Z]{1,2}[0-9RCHNQ][0-9A-Z]?\s?[0-9][ABD-HJLNP-UW-Z]{2}$|^[A-Z]{2}-?[0-9]{4}$/;
            return re.test(str);
        }

        console.log(is_ukPostCode("B294HJ")); //t
        console.log(is_ukPostCode("7892")); //f

    </script>

</body>

</html>
