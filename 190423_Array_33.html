<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>33 to empty an array keeping the original</title>
</head>

<body>
    <div>把陣列清空</div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-array-exercise-33.php"></a>

    <script>
        var arr = [1, 3, 6, 3, -5];
        console.log(arr); //[1,3,6,3,-5]
        arr = [];
        console.log(arr); //[]

    </script>

</body>
