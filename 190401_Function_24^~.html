<body>
    <div></div>
    <a href="https://www.w3resource.com/javascript-exercises/javascript-function-exercise-24.php">24</a>

    <script>
        var bubble_Sort = function (arr) {
            do{
                var hasSwap = false;
                for (i = 0; i < arr.length - 1; i++) {
                    if (arr[i] > arr[i + 1]) {
                        var temp = arr[i];
                        arr[i] = arr[i + 1];
                        arr[i + 1] = temp;
                        hasSwap = true;
                    }
                }
            } while(hasSwap)
            return arr;
        }

        console.log(bubble_Sort([2, 3, 1, 4]));


    </script>

</body>
